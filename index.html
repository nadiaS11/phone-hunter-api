<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/276201f3ac.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="">
      <h1 class="font-bold my-2">Search your phone here</h1>
      <div class="join">
  <div>
    <div>
      <input id="search-field" class="input input-bordered join-item" placeholder="Search..."/>
    </div>
  </div>
  
    <button onclick="handleSearch()" id="btn-search" class="btn btn-accent  join-item">Search</button>
  </div>
</div>
    </header>
    <main class="mx-auto bg-gray-400">
      <p class="my-4 font-bold text-center text-4xl mx-auto">All Phones here</p>
      <div id="spinner" class="hidden text-center p-4 "><span class="loading loading-spinner loading-lg"></span></div>
      <div
        id="phone-container"
        class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
      ></div>
      <div id="show-all-container" class="hidden text-center py-4">
        <button onclick="handleShowAll()" id="btn-show-all" class="btn btn-accent mx-auto ">Show All</button>
      </div>

      <!-- modal section -->
      <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box ">
    <div id="show-details-container" class="card  bg-base-100 ">
  
</div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>

      </main>
    <footer></footer>
    <script src="./code.js"></script>
  </body>
</html>
